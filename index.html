<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéÇ Happy Birthday Mohima | With Love From Subhadip</title>
    <meta name="description" content="Special Birthday Wishes for My Best Friend Mohima" />
    <link rel="icon" href="https://www.palingit.com/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&family=Dancing+Script&display=swap"
        rel="stylesheet" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- TypeIt (Typing Animation) -->
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Shippori Antique', sans-serif;
            background: linear-gradient(to bottom, #ff4b91, #ffe1e1);
            background-image: url('./bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .birthday-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 5% auto;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 0 20px #ff217d;
        }

        .birthday-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
        }

        .birthday-subtext {
            font-size: 1.2rem;
            color: #fff0f8;
            margin-bottom: 20px;
        }

        .countdown {
            margin: 30px 0;
            font-size: 1.5rem;
        }

        #timer span {
            font-weight: bold;
            color: #ffaad4;
        }

        .slideshow {
            margin-top: 30px;
        }

        .slideshow img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px #fff;
            transition: opacity 0.5s ease-in-out;
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #ffe8f1;
        }

        audio {
            display: none;
        }
    </style>
</head>

<body>

    <!-- üîä Background Music -->
    <audio autoplay loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- üéâ Birthday Message Box -->
    <div class="birthday-container">
        <h1 id="greeting" class="birthday-text"></h1>
        <p class="birthday-subtext">To the most amazing best friend, may your day be filled with sunshine, smiles,
            laughter, and love. üéâüíñ</p>

        <!-- ‚è≥ Countdown Timer -->
        <div class="countdown">
            <h2>‚è≥ Countdown to 22 July 2025:</h2>
            <div id="timer">
                <span id="days">0</span> Days
                <span id="hours">0</span> Hours
                <span id="minutes">0</span> Minutes
                <span id="seconds">0</span> Seconds
            </div>
        </div>

        <!-- üì∏ Slideshow -->
        <div class="slideshow">
            <img id="slide" src="photo1.jpg" alt="Birthday Photo 1">
        </div>

        <div class="footer">üíñ Created with love by Subhadip for Mohima üíñ</div>
    </div>

    <!-- üíª Scripts -->
    <script>
        // üéà Typewriter animation
        new TypeIt("#greeting", {
            strings: "üéÇ Happy Birthday, Mohima! üéâ",
            speed: 80,
            waitUntilVisible: true
        }).go();

        // üéâ SweetAlert surprise popup
        setTimeout(() => {
            Swal.fire({
                title: "üéÅ Surprise for You!",
                text: "Happy Birthday to the sweetest friend ever üíù",
                imageUrl: "https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif",
                imageWidth: 300,
                imageHeight: 200,
                confirmButtonText: "Thank You! üíï"
            });
        }, 3000);

        // ‚è≥ Countdown Timer
        const countdown = () => {
            const targetDate = new Date("2025-07-22T00:00:00").getTime();
            const now = new Date().getTime();
            const gap = targetDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            document.getElementById("days").textContent = Math.floor(gap / day);
            document.getElementById("hours").textContent = Math.floor((gap % day) / hour);
            document.getElementById("minutes").textContent = Math.floor((gap % hour) / minute);
            document.getElementById("seconds").textContent = Math.floor((gap % minute) / second);
        };
        setInterval(countdown, 1000);

        // üéûÔ∏è Slideshow Logic
        const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
        let current = 0;
        const slide = document.getElementById("slide");

        setInterval(() => {
            current = (current + 1) % images.length;
            slide.src = images[current];
        }, 3500);
    </script>
</body>

</html>
